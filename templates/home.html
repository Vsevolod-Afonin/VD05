{% extends 'base.html' %}

{% block title %}
  Главная страница
{% endblock %}


{% block content %}

    <h1 align="center" style="color : white;"> < html > </h1>
    <br>
  <br>
  <br>
  <hr class="rtl">
  <br>
  <br>
  <br>

  <div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../static/image/13.png" class="d-block w-100" alt="image">
      </div>
      <div class="carousel-item">
        <img src="../static/image/12.jpg" class="d-block w-100" alt="image">
      </div>
      <div class="carousel-item">
        <img src="../static/image/11.jpg" class="d-block w-100" alt="image">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Предыдущий</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Следующий</span>
    </button>
  </div>

{% endblock%}
